name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout 代码
    - uses: actions/checkout@v4

    # 2. 设置 JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    # 3. 确保 gradlew 可执行
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    # 4. 缓存 Gradle
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # 5. 清理 Jackson 缓存（防止错误版本残留）
    - name: Clean Jackson cache
      run: rm -rf ~/.gradle/caches/modules-2/files-2.1/com.fasterxml.jackson.core/

    # 6. Build APK
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace

    # 7. 上传 APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
